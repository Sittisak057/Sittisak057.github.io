                    <div class="card-body">
                        <!-- <h5 class="card-title">Card title</h5> -->
                      <p class="card-text">

                            <div class="form-group">
                              <label for="formGroupSID">รหัส</label>
                              <input type="text" class="form-control" name="SID" id="SID" placeholder="">
                            </div>
                            <div class="form-group">
                              <label for="formGroupName">ชื่อ-สกุล</label>
                              <input type="text" class="form-control" name="Sname" id="Sname" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="formGroupPhone">เบอร์โทรศัพท์</label>
                                <input type="text" class="form-control" name="Phone" id="Phone" placeholder="">
                              </div>

                            
                          <button onclick="set_data()" type="button" class="btn btn-info w-25 ">บันทึก</button>
                          <button onclick="clear_input()" type="button" class="btn btn-success w-25 ">RESET</button>
                          <button onclick="clear_storage()" type="button" class="btn btn-danger w-auto">Clear Storage</button>
                      </p>
                      <p id="output"></p>

                    </div>

            <script>
              function clear_storage() {
                localStorage.clear()
                
              }

              function clear_input() {
                document.getElementById('SID').value = ''
                document.getElementById('Sname').value = ''
                document.getElementById('Phone').value = ''
              }
              
              function get_data() {
                document.getElementById('output').innerHTML = localStorage.getItem('sid') + ' ' 
                +localStorage.getItem('sname') + ' ' + localStorage.getItem('phone')
              }

              function set_data() {
                localStorage.setItem('sid',document.getElementById('SID').value)
                localStorage.setItem('sname',document.getElementById('Sname').value)
                localStorage.setItem('phone',document.getElementById('Phone').value)
                clear_input()
                get_data()
              }
            </script>
